<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input::placeholder {
            font-size: 0.9em;
            color: #aaa;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        h3 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Card Default Prediction Form</h2>
        <form action="/predict" method="POST">
            <!-- General Information -->
            <div class="form-group">
                <label for="limit_bal">Credit Limit Balance (LIMIT_BAL)</label>
                <input type="number" id="limit_bal" name="LIMIT_BAL" placeholder="e.g., 200000" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="SEX" required>
                    <option value="">-- Select --</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="EDUCATION" required>
                    <option value="">-- Select --</option>
                    <option value="1">Graduate School</option>
                    <option value="2">University</option>
                    <option value="3">High School</option>
                    <option value="4">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marriage">Marriage Status</label>
                <select id="marriage" name="MARRIAGE" required>
                    <option value="">-- Select --</option>
                    <option value="1">Married</option>
                    <option value="2">Single</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="AGE" placeholder="e.g., 30" min="18" max="100" required>
            </div>

            <!-- Monthly Data -->
            <h3>Monthly Data</h3>
            <p>Please provide payment status, billing amount, and payment amount for the last 6 months:</p>
            <div id="monthly-data">
                <div class="form-group">
                    <label for="pay_0">Last Month</label>
                    <input type="number" id="pay_0" name="PAY_0" placeholder="-1 for No Delay, 1 for 1 Month Delay, etc." required>
                    <input type="number" id="bill_amt1" name="BILL_AMT1" placeholder="Billing Amount (e.g., 50000)" required>
                    <input type="number" id="pay_amt1" name="PAY_AMT1" placeholder="Payment Amount (e.g., 20000)" required>
                </div>
                <div class="form-group">
                    <label for="pay_2">2 Months Ago</label>
                    <input type="number" id="pay_2" name="PAY_2" placeholder="-1 for No Delay, 1 for 1 Month Delay, etc." required>
                    <input type="number" id="bill_amt2" name="BILL_AMT2" placeholder="Billing Amount (e.g., 40000)" required>
                    <input type="number" id="pay_amt2" name="PAY_AMT2" placeholder="Payment Amount (e.g., 10000)" required>
                </div>
                <div class="form-group">
                    <label for="pay_3">3 Months Ago</label>
                    <input type="number" id="pay_3" name="PAY_3" placeholder="-1 for No Delay, 1 for 1 Month Delay, etc." required>
                    <input type="number" id="bill_amt3" name="BILL_AMT3" placeholder="Billing Amount (e.g., 60000)" required>
                    <input type="number" id="pay_amt3" name="PAY_AMT3" placeholder="Payment Amount (e.g., 30000)" required>
                </div>
                <div class="form-group">
                    <label for="pay_4">4 Months Ago</label>
                    <input type="number" id="pay_4" name="PAY_4" placeholder="-1 for No Delay, 1 for 1 Month Delay, etc." required>
                    <input type="number" id="bill_amt4" name="BILL_AMT4" placeholder="Billing Amount (e.g., 70000)" required>
                    <input type="number" id="pay_amt4" name="PAY_AMT4" placeholder="Payment Amount (e.g., 35000)" required>
                </div>
                <div class="form-group">
                    <label for="pay_5">5 Months Ago</label>
                    <input type="number" id="pay_5" name="PAY_5" placeholder="-1 for No Delay, 1 for 1 Month Delay, etc." required>
                    <input type="number" id="bill_amt5" name="BILL_AMT5" placeholder="Billing Amount (e.g., 80000)" required>
                    <input type="number" id="pay_amt5" name="PAY_AMT5" placeholder="Payment Amount (e.g., 40000)" required>
                </div>
                <div class="form-group">
                    <label for="pay_6">6 Months Ago</label>
                    <input type="number" id="pay_6" name="PAY_6" placeholder="-1 for No Delay, 1 for 1 Month Delay, etc." required>
                    <input type="number" id="bill_amt6" name="BILL_AMT6" placeholder="Billing Amount (e.g., 90000)" required>
                    <input type="number" id="pay_amt6" name="PAY_AMT6" placeholder="Payment Amount (e.g., 45000)" required>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
